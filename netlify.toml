[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

[dev]
  command = "npm run dev"
  port = 5173
  targetPort = 5173
  autoLaunch = false

# Redirect API calls to functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# SPA fallback - send all routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
