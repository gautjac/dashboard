<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Daily Dashboard</title>
</head>
<body>
  <div class="popup">
    <div class="header">
      <h1>X Bookmarks</h1>
      <span class="subtitle">Daily Dashboard</span>
    </div>

    <div id="status-container" class="status-container">
      <div id="status-icon" class="status-icon"></div>
      <div class="status-text">
        <span id="status-message">Checking...</span>
        <span id="status-detail" class="status-detail"></span>
      </div>
    </div>

    <div id="stats" class="stats hidden">
      <div class="stat">
        <span class="stat-value" id="sync-count">0</span>
        <span class="stat-label">Synced</span>
      </div>
      <div class="stat">
        <span class="stat-value" id="last-sync">Never</span>
        <span class="stat-label">Last sync</span>
      </div>
    </div>

    <div id="error" class="error hidden">
      <span id="error-message"></span>
    </div>

    <div class="actions">
      <button id="sync-btn" class="btn btn-primary" disabled>
        Sync Now
      </button>
      <button id="settings-btn" class="btn btn-secondary">
        Settings
      </button>
    </div>

    <div class="footer">
      <a href="https://dashboard-jac.netlify.app" target="_blank">Open Dashboard</a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
